version: "3.9"

services:
  db:
    image: postgres:15
    container_name: task_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 3s
      retries: 10

  # --- PROD-SZERŰ API ---
  api:
    profiles: [ "prod" ]
    build:
      context: ./server
      dockerfile: Dockerfile
      target: prod
    container_name: task_api
    environment:
      NODE_ENV: production
      PORT: ${API_PORT}
      JWT_SECRET: ${JWT_SECRET}
      # TypeORM-hoz/ORM-hez tipikus env-ek:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER}
      DB_PASS: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
      CORS_ORIGIN: "http://localhost:${WEB_NGINX_PORT}"
    ports:
      - "${API_PORT}:3000"
    depends_on:
      db:
        condition: service_healthy

  # --- DEV API (watch) ---
  api-dev:
    profiles: [ "dev" ]
    build:
      context: ./server
      dockerfile: Dockerfile
      target: dev
    container_name: task_api_dev
    environment:
      NODE_ENV: development
      PORT: ${API_PORT}
      JWT_SECRET: ${JWT_SECRET}
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER}
      DB_PASS: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
      CORS_ORIGIN: "http://localhost:${WEB_DEV_PORT}"
    volumes:
      - ./server:/app
      - /app/node_modules
    ports:
      - "${API_PORT}:3000"
    depends_on:
      db:
        condition: service_healthy

  # --- PROD-SZERŰ WEB (nginx + buildelve) ---
  web:
    profiles: [ "prod" ]
    build:
      context: ./client
      dockerfile: Dockerfile
      target: prod
      args:
        VITE_API_BASE: "/api"   # frontend env build ide
    container_name: task_web
    ports:
      - "${WEB_NGINX_PORT}:80"
    depends_on:
      - api

  # --- DEV WEB (Vite dev server) ---
  web-dev:
    profiles: [ "dev" ]
    build:
      context: ./client
      dockerfile: Dockerfile
      target: dev
    container_name: task_web_dev
    environment:
      VITE_API_BASE: "http://localhost:${API_PORT}"
    volumes:
      - ./client:/app
      - /app/node_modules
    command: [ "npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "${WEB_DEV_PORT}" ]
    ports:
      - "${WEB_DEV_PORT}:${WEB_DEV_PORT}"
    depends_on:
      - api-dev

volumes:
  db_data: